<!DOCTYPE html>
<html lang="en">
<head>
	<title>mythree-webvr-boilerplate</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="icon" href="favicon.ico">
	<!--<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" media="all">-->
<!--	<link rel="stylesheet" href="css/app.css" type="text/css" media="all">-->

</head>
<body>
	<div id="webgl-container"></div>
<!--
	<div id="ui">
		<div id="vr-button"></div>
		<a id="magic-window" href="#">Try it without a headset</a>
	</div>
-->

    <!--autoplay 自动播放-->
	<video id="video" loop muted webkit-playsinline style="display:none">
		<source src="textures/sintel.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
		<source src="textures/sintel.ogv" type='video/ogg; codecs="theora, vorbis"'>
	</video>

	<div id="view">
		<div>
			<p>视角切换</p>
			<p>快捷键</p>
		</div>
		<ul></ul>
		<div>关闭菜单</div>
	</div>
	<div id="info">
		<h2>操作说明</h2>
		<div class="mouse clearfix">
			<div class="icoInfo pull-left">
				<img src="./img/mouse-controls.svg" alt="">
			</div>
			<div class="textInfo pull-left">
				<p>鼠标 = 环视</p>
				<p>左键 = 交互</p>
				<p>滚轮 = 缩放</p>
			</div>
		</div>
		<div class="keyboard clearfix">
			<div class="icoInfo pull-left">
				<img src="./img/keyboard-controls.svg" alt="">
			</div>
			<div class="textInfo pull-left">
				<p>w,s,a,d = 移动</p>
				<p>e = 交互</p>
				<p>f = 手电筒</p>
				<p>空格 = 跳跃</p>
			</div>
		</div>
		<div class="vr clearfix">
			<div class="icoInfo pull-left">
				<img src="./img/vr-controls.svg" alt="">
			</div>
			<div class="textInfo pull-left">
				<p>单击 = 交互</p>
				<p>凝视 = 瞬移</p>
			</div>
		</div>
		<img class="closeBtn" src="./img/closebtn.png" alt="">
	</div>
	<div id="controlMenu">
		<div class="infoBtn"><img src="./img/infobtn.png" alt=""></div>
		<div class="fullScreen"><img src="./img/fullscreen.png" alt=""></div>
		<div class="logo"><a href="#"><img src="./img/logo1.png" alt=""></a></div>
	</div>

</body>

<!-- A polyfill for Promises. Needed for IE and Edge. -->
<script src="node_modules/es6-promise/dist/es6-promise.min.js"></script>

<!-- three.src 3d library -->
<script src="node_modules/three/build/three.min.js"></script>
<!--<script src="./src/libs/three.min.src"></script>-->

<!-- VRControls.src acquires positional information from connected VR devices and applies the transformations to a three.src camera object. -->
<script src="node_modules/three/examples/js/controls/VRControls.js"></script>

<!-- VREffect.src handles stereo camera setup and rendering. -->
<script src="node_modules/three/examples/js/effects/VREffect.js"></script>


<!--webvr-boilerplate的方案-->
<!-- A polyfill for WebVR using the Device{Motion,Orientation}Event API. -->
<script src="node_modules/webvr-polyfill/build/webvr-polyfill.min.js"></script>
<!-- A set of UI controls for entering VR mode.-->
<!--<script src="node_modules/webvr-ui/build/webvr-ui.min.src"></script>-->

<!--three.js的daydreamVR方案-->
<script src="node_modules/three/examples/js/vr/DaydreamController.js"></script>
<script src="node_modules/three/examples/js/vr/WebVR.js"></script>
<script src="node_modules/three/examples/js/vr/WebVRCamera.js"></script>

<!--<script src="node_modules/jquery/dist/jquery.min.src"></script>-->
<script src="node_modules/three/examples/js/controls/TrackballControls.js"></script>
<script src="node_modules/three/examples/js/libs/stats.min.js"></script>
<script src="node_modules/three/examples/js/libs/dat.gui.min.js"></script>
<script src="node_modules/three/examples/js/loaders/DDSLoader.js"></script>
<script src="node_modules/three/examples/js/loaders/MTLLoader.js"></script>
<script src="node_modules/three/examples/js/loaders/OBJLoader.js"></script>
<script src="node_modules/three/examples/js/loaders/OBJLoader2.js"></script>
<script src="node_modules/three/examples/js/controls/PointerLockControls.js"></script>

<script src="app/libs/threex.rendererstats.js"></script>
<script src="app/GOT.js"></script>

<!--打包后的方式-->
  <!-- <script src="build/bundle.js"></script>-->

<!--开发时的方式 只是假设一个bundle.src-->
<!--<script src="vendor.js"></script>-->
<script src="bundle.js"></script>
</html>
